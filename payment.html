<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Payment Gateway</title>
  <style>
    :root {
      --primary-color: #4e889a;
      --white: #fff;
      --text-dark: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-weight: bold;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--primary-color);
      z-index: 1000;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav__container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav__logo a {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--white);
      text-decoration: none;
    }

    .nav__menu__btn {
      display: none;
      font-size: 1.8rem;
      color: var(--white);
      cursor: pointer;
    }

    .nav__links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav__links li a {
      color: var(--white);
      font-weight: 500;
      text-decoration: none;
    }

    .nav__links li a:hover {
      color: var(--text-dark);
    }

    .btn {
      background-color: #fffdfd;
      color: var(--primary-color);
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn:hover {
      background-color: #060606;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .nav__menu__btn {
        display: block;
      }

      .nav__links {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: var(--primary-color);
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        display: none;
      }

      .nav__links.open {
        display: flex;
      }
    }

    /* Container */
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      margin: auto;
      text-align: center;
    }

    .total-box {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }

    /* Footer */
    footer {
      margin-top: auto;
      background-color: #4e889a;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav__container">
      <div class="nav__logo">
        <a href="home.html">SACbazaar</a>
      </div>
      <div class="nav__menu__btn" id="menu-btn">&#9776;</div>
      <ul class="nav__links" id="nav-links">
        <li><a href="home.html">CATALOGUE</a></li>
        <li><a href="home.html">FASHION</a></li>
        <li><a href="home.html">FAVOURITE</a></li>
        <li><a href="cart.html">CART</a></li>
        <li><a href="profile.html"><button class="btn">Profile</button></a></li>
      </ul>
    </div>
  </nav>

  <!-- Payment Box -->
  <div class="container">
    <div class="total-box" id="totalBox">
      <div id="itemCost">Item Cost: ₹0</div>
      <div id="deliveryCharges">Delivery Charges: ₹0</div>
      <div id="handlingCharges">Handling Charges: ₹9</div>
      <hr>
      <div id="finalTotal"><strong>Total Amount: ₹0</strong></div>
    </div>

    <button id="payNowBtn">Pay Now</button>
  </div>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 SACbazaar. All rights reserved.
  </footer>

  <script>
      // Get amount from URL or localStorage
    const params = new URLSearchParams(window.location.search);
    let totalAmount = parseFloat(params.get("amount")) 
                      || parseFloat(localStorage.getItem("totalAmount")) 
                      || 0;

    // Update display with breakdown
    function updateDisplay(amount) {
      const deliveryCharge = amount > 999 ? 40 : 60;
      const handlingCharge = 9;
      const finalAmount = amount + deliveryCharge + handlingCharge;

      document.getElementById("itemCost").innerText = `Item Cost: ₹${amount}`;
      document.getElementById("deliveryCharges").innerText = `Delivery Charges: ₹${deliveryCharge}`;
      document.getElementById("handlingCharges").innerText = `Handling Charges: ₹${handlingCharge}`;
      document.getElementById("finalTotal").innerHTML = `<strong>Total Amount: ₹${finalAmount}</strong>`;

      document.getElementById("payNowBtn").innerText = `Pay ₹${finalAmount} Now`;
      document.getElementById("payNowBtn").disabled = amount === 0;
    }
    updateDisplay(totalAmount);

    // Redirect to Razorpay Payment Gateway
    document.getElementById("payNowBtn").addEventListener("click", () => {
      if (totalAmount === 0) {
        alert("No amount to pay!");
        return;
      }
      const deliveryCharge = totalAmount > 999 ? 40 : 60;
      const handlingCharge = 9;
      const finalAmount = totalAmount + deliveryCharge + handlingCharge;

      const razorpayLink = `https://razorpay.me/@sacbazaar?amount=${finalAmount * 100}`; // amount in paise
      window.location.href = razorpayLink;
    });

    // Navbar toggle
    document.getElementById("menu-btn").addEventListener("click", () => {
      document.getElementById("nav-links").classList.toggle("open");
    });

    // Update if totalAmount changes from other tabs
    window.addEventListener("storage", () => {
      totalAmount = parseFloat(localStorage.getItem("totalAmount")) || 0;
      updateDisplay(totalAmount);
    });

  </script>

</body>
</html>
